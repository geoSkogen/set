<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

  <title>
  </title>

  <link rel="stylesheet" href="styles/set.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <div id="appShell">

      <div id="headband" class="flexOuterSpace">
        <button id="settingsShell" class="iconShell" title="Settings" aria-label="Settings">
          <i id="settingsIcon" class="fa">&#xf013;</i>
        </button>
        <button id="addRowShell" class="iconShell" title="Add a row" aria-label="Add a row">
          <i id="addRowIcon" class="fa">&#xf067;</i>
        </button>
      </div>

      <div class="flexOuterCenter">
        <div id="app" class="flexOuterCenter" role="listbox">
        </div>
      </div>

      <div id="appModal" class="hide">
        <div class="flexOuterCenter">
          <div id="panel" class="modal">
            <div class="flexOuterEnd">
              <button id="closeModal" title="Close dialog" aria-label="Close dialog">&times;</button>
            </div>
            <div id="modalContent" class="flexOuterCenter"></div>
          </div>
        </div>
      </div>

    </div>
  </body>

  <script src="lib/card.js"></script>
  <script src="lib/deck.js"></script>
  <script src="lib/set.js"></script>
  <script src="lib/player.js"></script>
  <script src="lib/game.js"></script>
  <script src="lib/gameboard.js"></script>
  <script src="lib/modal.js"></script>
  <script src="lib/main.js"></script>

</html>
